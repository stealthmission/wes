<script>

// Change navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("navigation");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "navBar" + " otherboxShadow" + " animateTop" + " white";
    } else {
        navbar.className = navbar.className.replace(" otherboxShadow animateTop white", "");
    }
}


// the menu on small screens when clicking the menu button
function click() {
    var x = document.getElementById("smolNav");
    if (x.className.indexOf("show") == -1) {
        x.className += " show";
    } else {
        x.className = x.className.replace(" show", "");
    }
}
</script>
