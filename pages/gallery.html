<!DOCTYPE html>

      <title>eBike Gallery</title>
   </head>
    <style>

* {
  margin: 0;
  padding: 0;
}

body{
  font-family: sans-serif;
}

ul {
  display: flex;
  flex-wrap: wrap;
  margin: 2vmin;
  list-style-type: none;
}

li {
  height: 40vh;
  flex-grow: 1;
  margin: 2vmin;
  list-style-type: none;
}

li:last-child {
  flex-grow: 10;
}

img {
  max-height: 100%;
  min-width: 100%;
  object-fit: cover;
  vertical-align: bottom;
  border-radius: 1vmin;
}

@media (max-aspect-ratio: 1/1) {
  li {
    height: 30vh;
  }
}


@media (max-height: 480px) {
  li {
    height: 80vh;
  }
}

@media (max-aspect-ratio: 1/1) and (max-width: 480px) {
  ul {
    flex-direction: row;
  }

  li {
    height: auto;
    width: 100%;
  }
  img {
    width: 100%;
    max-height: 75vh;
    min-width: 0;
  }
}
    </style>
